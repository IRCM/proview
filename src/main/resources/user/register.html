<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  
  <head></head>
  <body>
    <h1 th:text="#{newLaboratory.header(${user.name}, ${user.laboratory.name})}" th:if="${newLaboratory}"></h1>
    <h1 th:text="#{header(${user.name})}" th:unless="${newLaboratory}"></h1>
    <h2 th:text="#{header2}"></h2>
    <p>
      <span th:text="#{message}"></span>
      <a th:href="${url}" th:text="${url}">url</a>
    </p>
    <p th:text="#{footer}"/>
  </body>
</html>
