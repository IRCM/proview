<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;proview&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout>
   <vaadin-panel caption="Type" size-auto _id="typePanel">
    <vaadin-vertical-layout size-auto>
     <vaadin-radio-button-group data-item-type="ca.qc.ircm.proview.sample.SampleContainerType" _id="type"></vaadin-radio-button-group>
    </vaadin-vertical-layout>
   </vaadin-panel>
   <vaadin-panel caption="Tubes" _id="tubesPanel">
    <vaadin-vertical-layout>
     <vaadin-grid data-item-type="ca.qc.ircm.proview.sample.Sample" _id="tubes"></vaadin-grid>
    </vaadin-vertical-layout>
   </vaadin-panel>
   <vaadin-panel caption="Plate" size-auto _id="platesPanel" :expand>
    <vaadin-vertical-layout>
     <vaadin-form-layout size-auto>
      <vaadin-combo-box caption="Plate" data-item-type="ca.qc.ircm.proview.plate.Plate" _id="plates"></vaadin-combo-box>
     </vaadin-form-layout>
     <vaadin-panel size-auto _id="platePanel">
      <vaadin-vertical-layout size-auto _id="plateLayout"></vaadin-vertical-layout>
     </vaadin-panel>
    </vaadin-vertical-layout>
   </vaadin-panel>
   <vaadin-horizontal-layout>
    <vaadin-button style-name="primary" plain-text _id="select">
      Select 
    </vaadin-button>
    <vaadin-button plain-text _id="clear">
      Clear 
    </vaadin-button>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
