<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.0.2">
 </head>
 <body>
  <vaadin-vertical-layout>
   <vaadin-label plain-text _id="header">
     Sample "name" 
   </vaadin-label>
   <vaadin-panel caption="Sample" size-auto _id="samplePanel">
    <vaadin-vertical-layout size-auto>
     <vaadin-form-layout size-auto>
      <vaadin-label caption="Name" plain-text _id="name">
        My sample 
      </vaadin-label>
      <vaadin-label caption="Support" plain-text _id="support">
        Solution 
      </vaadin-label>
      <vaadin-label caption="Status" plain-text _id="status">
        Analysed 
      </vaadin-label>
      <vaadin-label caption="Quantity" plain-text _id="quantity">
        10 ug 
      </vaadin-label>
      <vaadin-label caption="Volume" plain-text _id="volume">
        20 ml 
      </vaadin-label>
      <vaadin-label caption="Number of proteins" plain-text _id="numberProteins">
        1 
      </vaadin-label>
      <vaadin-label caption="Molecular weight" plain-text _id="molecularWeight">
        20 
      </vaadin-label>
     </vaadin-form-layout>
    </vaadin-vertical-layout>
   </vaadin-panel>
   <vaadin-panel caption="Container" size-auto _id="containerPanel">
    <vaadin-vertical-layout size-auto>
     <vaadin-form-layout size-auto>
      <vaadin-label caption="Type" plain-text _id="containerType">
        Tube 
      </vaadin-label>
      <vaadin-label caption="Name" plain-text _id="containerName">
        My sample 
      </vaadin-label>
     </vaadin-form-layout>
    </vaadin-vertical-layout>
   </vaadin-panel>
   <vaadin-panel caption="Digestions" size-auto _id="digestionsPanel">
    <vaadin-vertical-layout size-auto></vaadin-vertical-layout>
   </vaadin-panel>
   <vaadin-panel caption="Enrichments" size-auto _id="enrichmentsPanel">
    <vaadin-vertical-layout size-auto></vaadin-vertical-layout>
   </vaadin-panel>
   <vaadin-panel caption="Dilutions" size-auto _id="dilutionsPanel">
    <vaadin-vertical-layout size-auto></vaadin-vertical-layout>
   </vaadin-panel>
   <vaadin-panel caption="Fractionations" size-auto _id="fractionationsPanel">
    <vaadin-vertical-layout size-auto></vaadin-vertical-layout>
   </vaadin-panel>
   <vaadin-panel caption="MS Analyses" size-auto _id="msAnalysesPanel">
    <vaadin-vertical-layout size-auto></vaadin-vertical-layout>
   </vaadin-panel>
   <vaadin-panel caption="Data Analyses" size-auto _id="dataAnalysesPanel">
    <vaadin-vertical-layout size-auto></vaadin-vertical-layout>
   </vaadin-panel>
   <vaadin-horizontal-layout>
    <vaadin-button icon="fonticon://Vaadin-Icons/e602" plain-text _id="submission">
      Submission 
    </vaadin-button>
    <vaadin-button icon="fonticon://Vaadin-Icons/e6f9" plain-text _id="history">
      History 
    </vaadin-button>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
