<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout size-full>
   <vaadin-panel size-full _id="panel" :expand>
    <vaadin-vertical-layout>
     <vaadin-horizontal-layout>
      <vaadin-form-layout size-auto>
       <vaadin-text-field caption="New plate name" _id="name"></vaadin-text-field>
      </vaadin-form-layout>
      <vaadin-button style-name="friendly" plain-text _id="selectNew" :middle>
        Select new plate 
      </vaadin-button>
     </vaadin-horizontal-layout>
     <vaadin-panel _id="platesSelectionLayout" :expand></vaadin-panel>
     <vaadin-button style-name="primary" plain-text _id="select">
       Select 
     </vaadin-button>
    </vaadin-vertical-layout>
   </vaadin-panel>
  </vaadin-vertical-layout>
 </body>
</html>
