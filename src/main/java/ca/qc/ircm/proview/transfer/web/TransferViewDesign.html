<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.0.2">
 </head>
 <body>
  <vaadin-vertical-layout spacing="false" margin="false">
   <vaadin-vertical-layout spacing="false" margin="false" _id="menuLayout"></vaadin-vertical-layout>
   <vaadin-vertical-layout>
    <vaadin-label plain-text _id="headerLabel">
      Sample transfer 
    </vaadin-label>
    <vaadin-label plain-text _id="sourceHeaderLabel">
      Source 
    </vaadin-label>
    <vaadin-tab-sheet size-auto _id="sourceTabs">
     <tab caption="Tab" selected>
      <vaadin-grid width-full data-item-type="ca.qc.ircm.proview.sample.Sample" _id="sourceTubesGrid"></vaadin-grid>
     </tab>
     <tab caption="Tab">
      <vaadin-vertical-layout _id="sourcePlateLayout">
       <vaadin-form-layout size-auto>
        <vaadin-combo-box data-item-type="ca.qc.ircm.proview.plate.Plate" _id="sourcePlatesField"></vaadin-combo-box>
       </vaadin-form-layout>
       <vaadin-panel size-auto _id="sourcePlatePanel">
        <vaadin-vertical-layout spacing="false" margin="false" _id="sourcePlateFormLayout"></vaadin-vertical-layout>
       </vaadin-panel>
      </vaadin-vertical-layout>
     </tab>
    </vaadin-tab-sheet>
    <vaadin-label plain-text _id="destinationHeaderLabel">
      Destination 
    </vaadin-label>
    <vaadin-tab-sheet size-auto _id="destinationTabs">
     <tab caption="Tab" selected>
      <vaadin-grid width-full data-item-type="ca.qc.ircm.proview.sample.Sample" _id="destinationTubesGrid"></vaadin-grid>
     </tab>
     <tab caption="Tab">
      <vaadin-vertical-layout _id="destinationPlateLayout">
       <vaadin-form-layout size-auto>
        <vaadin-combo-box data-item-type="ca.qc.ircm.proview.plate.PlateType" _id="destinationPlatesTypeField"></vaadin-combo-box>
        <vaadin-combo-box data-item-type="java.lang.String" _id="destinationPlatesField"></vaadin-combo-box>
       </vaadin-form-layout>
       <vaadin-panel size-auto _id="destinationPlatePanel">
        <vaadin-vertical-layout spacing="false" margin="false" _id="destinationPlateFormLayout"></vaadin-vertical-layout>
       </vaadin-panel>
      </vaadin-vertical-layout>
     </tab>
    </vaadin-tab-sheet>
    <vaadin-horizontal-layout>
     <vaadin-button plain-text _id="saveButton">
       Save 
     </vaadin-button>
    </vaadin-horizontal-layout>
   </vaadin-vertical-layout>
  </vaadin-vertical-layout>
 </body>
</html>
