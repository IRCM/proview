<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout>
   <vaadin-label plain-text _id="headerLabel">
     Sample transfer 
   </vaadin-label>
   <vaadin-panel size-auto _id="typePanel">
    <vaadin-vertical-layout size-auto>
     <vaadin-radio-button-group data-item-type="ca.qc.ircm.proview.transfer.web.TransferType" _id="type"></vaadin-radio-button-group>
    </vaadin-vertical-layout>
   </vaadin-panel>
   <vaadin-panel _id="transfersPanel">
    <vaadin-vertical-layout>
     <vaadin-grid width-full data-item-type="ca.qc.ircm.proview.transfer.SampleTransfer" _id="transfers"></vaadin-grid>
    </vaadin-vertical-layout>
   </vaadin-panel>
   <vaadin-panel caption="Source" _id="source">
    <vaadin-vertical-layout>
     <vaadin-vertical-layout margin="false" _id="sourcePlateLayout">
      <vaadin-form-layout size-auto margin="false">
       <vaadin-combo-box data-item-type="ca.qc.ircm.proview.plate.Plate" _id="sourcePlatesField"></vaadin-combo-box>
      </vaadin-form-layout>
      <vaadin-panel _id="sourcePlatePanel">
       <vaadin-vertical-layout spacing="false" margin="false" _id="sourcePlateFormLayout"></vaadin-vertical-layout>
      </vaadin-panel>
     </vaadin-vertical-layout>
    </vaadin-vertical-layout>
   </vaadin-panel>
   <vaadin-panel caption="Destination" _id="destination">
    <vaadin-vertical-layout>
     <vaadin-vertical-layout margin="false" _id="destinationPlateLayout">
      <vaadin-form-layout size-auto margin="false">
       <vaadin-combo-box data-item-type="ca.qc.ircm.proview.plate.Plate" _id="destinationPlatesField"></vaadin-combo-box>
      </vaadin-form-layout>
      <vaadin-panel _id="destinationPlatePanel">
       <vaadin-vertical-layout spacing="false" margin="false" _id="destinationPlateFormLayout"></vaadin-vertical-layout>
      </vaadin-panel>
      <vaadin-button plain-text _id="test">
        Test 
      </vaadin-button>
     </vaadin-vertical-layout>
    </vaadin-vertical-layout>
   </vaadin-panel>
   <vaadin-horizontal-layout>
    <vaadin-button plain-text _id="saveButton">
      Save 
    </vaadin-button>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
