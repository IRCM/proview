<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.0.2">
 </head>
 <body>
  <vaadin7-vertical-layout>
   <vaadin7-vertical-layout _id="menuLayout"></vaadin7-vertical-layout>
   <vaadin7-vertical-layout spacing margin>
    <vaadin7-label size-auto plain-text _id="headerLabel">
      Sample transfer 
    </vaadin7-label>
    <vaadin7-label size-auto plain-text _id="sourceHeaderLabel">
      Source 
    </vaadin7-label>
    <vaadin-tab-sheet size-auto _id="sourceTabs">
     <tab caption="Tab" selected>
      <vaadin7-grid width-full _id="sourceTubesGrid"></vaadin7-grid>
     </tab>
     <tab caption="Tab">
      <vaadin7-vertical-layout spacing margin _id="sourcePlateLayout">
       <vaadin-form-layout size-auto>
        <vaadin7-combo-box _id="sourcePlatesField">
         <option>Option 1</option>
         <option>Option 2</option>
         <option>Option 3</option>
        </vaadin7-combo-box>
       </vaadin-form-layout>
       <vaadin-panel size-auto _id="sourcePlatePanel">
        <vaadin7-vertical-layout _id="sourcePlateFormLayout"></vaadin7-vertical-layout>
       </vaadin-panel>
      </vaadin7-vertical-layout>
     </tab>
    </vaadin-tab-sheet>
    <vaadin7-label size-auto plain-text _id="destinationHeaderLabel">
      Destination 
    </vaadin7-label>
    <vaadin-tab-sheet size-auto _id="destinationTabs">
     <tab caption="Tab" selected>
      <vaadin7-grid _id="destinationTubesGrid"></vaadin7-grid>
     </tab>
     <tab caption="Tab">
      <vaadin7-vertical-layout spacing margin _id="destinationPlateLayout">
       <vaadin-form-layout size-auto>
        <vaadin7-combo-box _id="destinationPlatesTypeField">
         <option>Option 1</option>
         <option>Option 2</option>
         <option>Option 3</option>
        </vaadin7-combo-box>
        <vaadin7-combo-box _id="destinationPlatesField">
         <option>Option 1</option>
         <option>Option 2</option>
         <option>Option 3</option>
        </vaadin7-combo-box>
       </vaadin-form-layout>
       <vaadin-panel size-auto _id="destinationPlatePanel">
        <vaadin7-vertical-layout _id="destinationPlateFormLayout"></vaadin7-vertical-layout>
       </vaadin-panel>
      </vaadin7-vertical-layout>
     </tab>
    </vaadin-tab-sheet>
    <vaadin7-horizontal-layout>
     <vaadin-button plain-text _id="saveButton">
       Save 
     </vaadin-button>
    </vaadin7-horizontal-layout>
   </vaadin7-vertical-layout>
  </vaadin7-vertical-layout>
 </body>
</html>
