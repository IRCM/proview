<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.0.5">
  <meta name="package-mapping" content="ca_qc_ircm_proview_web:ca.qc.ircm.proview.web">
  <meta name="package-mapping" content="org_tepi_filtertable:org.tepi.filtertable">
 </head>
 <body>
  <vaadin-vertical-layout size-full>
   <vaadin-label style-name="h1" plain-text _id="headerLabel">
     My submissions 
   </vaadin-label>
   <vaadin-grid size-full data-item-type="ca.qc.ircm.proview.submission.Submission" _id="submissionsGrid" :expand></vaadin-grid>
   <vaadin-horizontal-layout _id="sampleSelectionLayout">
    <vaadin-button plain-text _id="selectSamplesButton">
      Select samples 
    </vaadin-button>
    <vaadin-label plain-text _id="selectedSamplesLabel" :middle>
      12 samples are selected 
    </vaadin-label>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout _id="containerSelectionLayout">
    <vaadin-button plain-text _id="selectContainers">
      Select containers 
    </vaadin-button>
    <vaadin-label plain-text _id="selectedContainersLabel">
      12 containers are selected 
    </vaadin-label>
   </vaadin-horizontal-layout>
   <vaadin-button plain-text _id="updateStatusButton">
     Update status 
   </vaadin-button>
   <vaadin-horizontal-layout _id="treatmentButtons">
    <vaadin-button plain-text _id="transfer">
      Transfer 
    </vaadin-button>
    <vaadin-button plain-text _id="digestion">
      Digestion 
    </vaadin-button>
    <vaadin-button plain-text _id="enrichment">
      Enrichment 
    </vaadin-button>
    <vaadin-button plain-text _id="solubilisation">
      Solubilisation 
    </vaadin-button>
    <vaadin-button plain-text _id="dilution">
      Dilution 
    </vaadin-button>
    <vaadin-button plain-text _id="standardAddition">
      Addition of standards 
    </vaadin-button>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout _id="analysisButtons">
    <vaadin-button plain-text _id="msAnalysis">
      MS Analysis 
    </vaadin-button>
    <vaadin-button plain-text _id="dataAnalysis">
      Data Analysis 
    </vaadin-button>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
