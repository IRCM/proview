<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;proview&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout>
   <vaadin-panel caption="Samples" size-auto _id="samplesPanel">
    <vaadin-vertical-layout>
     <vaadin-grid data-item-type="ca.qc.ircm.proview.sample.SubmissionSample" _id="samples"></vaadin-grid>
    </vaadin-vertical-layout>
   </vaadin-panel>
   <vaadin-panel caption="Transfers" size-auto _id="transfersPanel">
    <vaadin-vertical-layout size-auto>
     <vaadin-grid data-item-type="ca.qc.ircm.proview.transfer.SampleTransfer" _id="transfers"></vaadin-grid>
    </vaadin-vertical-layout>
   </vaadin-panel>
   <vaadin-panel caption="Solubilisations" size-auto _id="solubilisationsPanel">
    <vaadin-vertical-layout size-auto>
     <vaadin-grid data-item-type="ca.qc.ircm.proview.solubilisation.SolubilisedSample" _id="solubilisations"></vaadin-grid>
    </vaadin-vertical-layout>
   </vaadin-panel>
   <vaadin-panel caption="Digestions" size-auto _id="digestionsPanel">
    <vaadin-vertical-layout>
     <vaadin-grid data-item-type="ca.qc.ircm.proview.digestion.DigestedSample" _id="digestions"></vaadin-grid>
    </vaadin-vertical-layout>
   </vaadin-panel>
   <vaadin-panel caption="Standard additions" size-auto _id="standardAdditionsPanel">
    <vaadin-vertical-layout size-auto>
     <vaadin-grid data-item-type="ca.qc.ircm.proview.standard.AddedStandard" _id="standardAdditions"></vaadin-grid>
    </vaadin-vertical-layout>
   </vaadin-panel>
   <vaadin-panel caption="Enrichments" size-auto _id="enrichmentsPanel">
    <vaadin-vertical-layout size-auto>
     <vaadin-grid data-item-type="ca.qc.ircm.proview.enrichment.EnrichedSample" _id="enrichments"></vaadin-grid>
    </vaadin-vertical-layout>
   </vaadin-panel>
   <vaadin-panel caption="Dilutions" size-auto _id="dilutionsPanel">
    <vaadin-vertical-layout size-auto>
     <vaadin-grid data-item-type="ca.qc.ircm.proview.dilution.DilutedSample" _id="dilutions"></vaadin-grid>
    </vaadin-vertical-layout>
   </vaadin-panel>
   <vaadin-panel caption="Fractionations" size-auto _id="fractionationsPanel">
    <vaadin-vertical-layout size-auto>
     <vaadin-grid data-item-type="ca.qc.ircm.proview.fractionation.FractionationDetail" _id="fractionations"></vaadin-grid>
    </vaadin-vertical-layout>
   </vaadin-panel>
  </vaadin-vertical-layout>
 </body>
</html>
