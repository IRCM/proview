<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta charset="UTF-8" name="package-mapping" content="ca_qc_ircm_proview_web:ca.qc.ircm.proview.web">
  <meta charset="UTF-8" name="package-mapping" content="org_vaadin_hene_flexibleoptiongroup:org.vaadin.hene.flexibleoptiongroup">
  <meta charset="UTF-8" name="package-mapping" content="pl_exsio_plupload:pl.exsio.plupload">
  <meta charset="UTF-8" name="package-mapping" content="pl_exsio_plupload_field:pl.exsio.plupload.field">
 </head> 
 <body> 
  <vaadin-vertical-layout spacing size-auto> 
   <vaadin-label style-name="h1" size-auto plain-text _id="headerLabel">
     Sample submission 
   </vaadin-label> 
   <vaadin-label size-auto plain-text _id="sampleTypeLabel">
     Before filling this form, make sure all samples are of the same type. 
   </vaadin-label> 
   <vaadin-label size-auto plain-text _id="inactiveLabel">
     If browser is inactive for more than 30 minutes, submission data may be lost. 
   </vaadin-label> 
   <vaadin-panel caption="Service" style-name="required" size-auto _id="servicePanel"> 
    <vaadin-vertical-layout spacing size-auto margin> 
     <vaadin-option-group item-caption-mode="id" _id="serviceOptions"> 
      <option>LC/MS/MS</option> 
      <option>Small molecule</option> 
      <option>Intact protein</option> 
     </vaadin-option-group> 
    </vaadin-vertical-layout> 
   </vaadin-panel> 
   <vaadin-panel caption="Samples" size-auto _id="samplesPanel"> 
    <vaadin-vertical-layout spacing size-auto margin> 
     <vaadin-form-layout size-auto margin-top="false" margin-bottom="false"> 
      <vaadin-option-group caption="Sample type" required item-caption-mode="id" immediate _id="sampleSupportOptions"> 
       <option>Solution</option> 
       <option>Dry</option> 
       <option>Gel</option> 
      </vaadin-option-group> 
      <vaadin-text-field caption="Sample solvent" required null-representation="" immediate _id="solutionSolventField"></vaadin-text-field> 
      <vaadin-text-field caption="Number of samples" required null-representation="" immediate _id="sampleCountField"></vaadin-text-field> 
      <vaadin-text-field caption="Sample name" required null-representation="" immediate _id="sampleNameField"></vaadin-text-field> 
      <vaadin-text-field caption="Formula" required null-representation="" immediate _id="formulaField"></vaadin-text-field> 
      <vaadin-vertical-layout caption="Structure" style-name="required" spacing size-auto _id="structureLayout"> 
       <vaadin-button visible="false" icon="fonticon://FontAwesome/f019" plain-text _id="structureButton">
         Structure filename 
       </vaadin-button> 
       <vaadin-horizontal-layout> 
        <pl_exsio_plupload-plupload icon="fonticon://FontAwesome/f016" caption="Structure" _id="structureUploader"></pl_exsio_plupload-plupload> 
        <vaadin-progress-bar icon="fonticon://FontAwesome/f0ed" visible="false" _id="structureProgress"></vaadin-progress-bar> 
       </vaadin-horizontal-layout> 
      </vaadin-vertical-layout> 
      <vaadin-text-field caption="Monoisotopic molecular mass" required null-representation="" immediate _id="monoisotopicMassField"></vaadin-text-field> 
      <vaadin-text-field caption="Average mass" null-representation="" _id="averageMassField"></vaadin-text-field> 
      <vaadin-text-field caption="Toxicity" null-representation="" _id="toxicityField"></vaadin-text-field> 
      <vaadin-check-box caption="Light sensitive" _id="lightSensitiveField"></vaadin-check-box> 
      <vaadin-option-group caption="Storage temperature" required item-caption-mode="id" immediate _id="storageTemperatureOptions"> 
       <option>-20</option> 
       <option>4</option> 
      </vaadin-option-group> 
     </vaadin-form-layout> 
     <vaadin-horizontal-layout spacing _id="sampleNamesLayout"> 
      <vaadin-table _id="sampleNamesTable"></vaadin-table> 
      <vaadin-vertical-layout spacing size-auto> 
       <vaadin-button icon="fonticon://FontAwesome/f063" plain-text _id="fillSampleNamesButton">
         Fill Down 
       </vaadin-button> 
      </vaadin-vertical-layout> 
     </vaadin-horizontal-layout> 
    </vaadin-vertical-layout> 
   </vaadin-panel> 
   <vaadin-panel caption="Experience" size-auto _id="experiencePanel"> 
    <vaadin-vertical-layout spacing size-auto margin> 
     <vaadin-form-layout size-auto margin-top="false" margin-bottom="false"> 
      <vaadin-text-field caption="Experience" required null-representation="" immediate _id="experienceField"></vaadin-text-field> 
      <vaadin-text-field caption="Experience goal" null-representation="" _id="experienceGoalField"></vaadin-text-field> 
      <vaadin-text-field caption="Taxonomy (specie)" required null-representation="" immediate _id="taxonomyField"></vaadin-text-field> 
      <vaadin-text-field caption="Protein name" null-representation="" _id="proteinNameField"></vaadin-text-field> 
      <vaadin-text-field caption="Protein weight" null-representation="" _id="proteinWeightField"></vaadin-text-field> 
      <vaadin-text-field caption="Post translational modification" null-representation="" _id="postTranslationModificationField"></vaadin-text-field> 
      <vaadin-text-field caption="Protein quantity" required null-representation="" immediate _id="sampleQuantityField"></vaadin-text-field> 
      <vaadin-text-field caption="Volume" required null-representation="" _id="sampleVolumeField"></vaadin-text-field> 
     </vaadin-form-layout> 
    </vaadin-vertical-layout> 
   </vaadin-panel> 
   <vaadin-panel caption="Standards" size-auto _id="standardsPanel"> 
    <vaadin-vertical-layout spacing size-auto margin> 
     <vaadin-form-layout spacing="false" size-auto margin-top="false" margin-bottom="false"> 
      <vaadin-text-field caption="Number of standards" null-representation="" _id="standardCountField"></vaadin-text-field> 
     </vaadin-form-layout> 
     <vaadin-horizontal-layout spacing _id="standardsTableLayout"> 
      <vaadin-table height="220px" _id="standardsTable"></vaadin-table> 
      <vaadin-button icon="fonticon://FontAwesome/f063" plain-text _id="fillStandardsButton">
        Fill down 
      </vaadin-button> 
     </vaadin-horizontal-layout> 
    </vaadin-vertical-layout> 
   </vaadin-panel> 
   <vaadin-panel caption="Contaminants" size-auto _id="contaminantsPanel"> 
    <vaadin-vertical-layout spacing size-auto margin> 
     <vaadin-form-layout size-auto margin-top="false" margin-bottom="false"> 
      <vaadin-text-field caption="Number of contaminants" null-representation="" _id="contaminantCountField"></vaadin-text-field> 
     </vaadin-form-layout> 
     <vaadin-horizontal-layout spacing _id="contaminantsTableLayout"> 
      <vaadin-table height="220px" _id="contaminantsTable"></vaadin-table> 
      <vaadin-button icon="fonticon://FontAwesome/f063" plain-text _id="fillContaminantsButton">
        Fill down 
      </vaadin-button> 
     </vaadin-horizontal-layout> 
    </vaadin-vertical-layout> 
   </vaadin-panel> 
   <vaadin-panel caption="Gel details" size-auto _id="gelPanel"> 
    <vaadin-vertical-layout spacing size-auto margin> 
     <vaadin-form-layout size-auto margin-top="false" margin-bottom="false"> 
      <vaadin-combo-box caption="Electrophoresis gel separation" required item-caption-mode="id" _id="separationField"> 
       <option>Option 1</option> 
       <option>Option 2</option> 
       <option>Option 3</option> 
      </vaadin-combo-box> 
      <vaadin-combo-box caption="Gel thickness (mm)" required item-caption-mode="id" _id="thicknessField"> 
       <option>Option 1</option> 
       <option>Option 2</option> 
       <option>Option 3</option> 
      </vaadin-combo-box> 
      <vaadin-combo-box caption="Coloration" item-caption-mode="id" _id="colorationField"> 
       <option>Option 1</option> 
       <option>Option 2</option> 
       <option>Option 3</option> 
      </vaadin-combo-box> 
      <vaadin-text-field caption="Development time" null-representation="" _id="developmentTimeField"></vaadin-text-field> 
      <vaadin-check-box caption="Destained" width="100px" _id="decolorationField"></vaadin-check-box> 
      <vaadin-text-field caption="Weight marker quantity (Âµg)" null-representation="" _id="weightMarkerQuantityField"></vaadin-text-field> 
      <vaadin-text-field caption="Total protein quantity in gel" null-representation="" _id="proteinQuantityField"></vaadin-text-field> 
     </vaadin-form-layout> 
     <vaadin-vertical-layout spacing> 
      <vaadin-horizontal-layout spacing> 
       <pl_exsio_plupload-plupload icon="fonticon://FontAwesome/f0c5" caption="Gel images" style-name="required" _id="gelImagesUploader"></pl_exsio_plupload-plupload> 
       <vaadin-progress-bar icon="fonticon://FontAwesome/f0ed" visible="false" _id="gelImageProgress"></vaadin-progress-bar> 
      </vaadin-horizontal-layout> 
      <vaadin-table width-full _id="gelImagesTable"></vaadin-table> 
     </vaadin-vertical-layout> 
    </vaadin-vertical-layout> 
   </vaadin-panel> 
   <vaadin-panel caption="Services" size-auto _id="servicesPanel"> 
    <vaadin-vertical-layout spacing size-auto margin> 
     <vaadin-form-layout size-auto margin-top="false" margin-bottom="false"> 
      <vaadin-vertical-layout caption="Digestion" style-name="required" size-auto _id="digestionOptionsLayout"></vaadin-vertical-layout> 
      <vaadin-label caption="Enrichment" size-auto plain-text _id="enrichmentLabel">
        Coming soon 
      </vaadin-label> 
      <vaadin-label caption="Exclusions and inclusions" size-auto plain-text _id="exclusionsLabel">
        Coming soon 
      </vaadin-label> 
      <vaadin-text-field caption="Number of proteins in the sample" required null-representation="" _id="sampleNumberProteinField"></vaadin-text-field> 
      <vaadin-option-group caption="Source" required item-caption-mode="id" _id="sourceOptions"> 
       <option>ESI</option> 
       <option>NSI</option> 
      </vaadin-option-group> 
      <vaadin-option-group caption="Instrument" required item-caption-mode="id" _id="instrumentOptions"> 
       <option>LTQ-Orbitrap-Velos</option> 
       <option>Q-Exactive</option> 
       <option>LTQ-Orbitrap-Fusion</option> 
      </vaadin-option-group> 
      <vaadin-vertical-layout caption="Protein identification database" style-name="required" size-auto _id="proteinIdentificationOptionsLayout"></vaadin-vertical-layout> 
      <vaadin-option-group caption="Analysis" required item-caption-mode="id" _id="highResolutionOptions"> 
       <option>Nominal mass</option> 
       <option>Accurate mass measurement</option> 
      </vaadin-option-group> 
      <vaadin-vertical-layout caption="Soluble in" style-name="required" size-auto _id="solventsLayout"> 
       <vaadin-check-box caption="Acetonitrile" style-name="flexible-option" _id="acetonitrileSolventsField"></vaadin-check-box> 
       <vaadin-check-box caption="Methanol" style-name="flexible-option" _id="methanolSolventsField"></vaadin-check-box> 
       <vaadin-check-box caption="CHCL3" style-name="flexible-option" _id="chclSolventsField"></vaadin-check-box> 
       <vaadin-horizontal-layout spacing _id="otherSolventLayout"> 
        <vaadin-check-box caption="Other" _id="otherSolventsField" :middle></vaadin-check-box> 
        <vaadin-form-layout size-auto margin-top="false" margin-bottom="false"> 
         <vaadin-text-field caption="- specify other solvent" style-name="small" null-representation="" _id="otherSolventField"></vaadin-text-field> 
        </vaadin-form-layout> 
        <vaadin-label style-name="formcaption" size-auto plain-text _id="dmsoWarning" :middle>
          (DMSO is not compatible with MS analysis) 
        </vaadin-label> 
       </vaadin-horizontal-layout> 
      </vaadin-vertical-layout> 
     </vaadin-form-layout> 
    </vaadin-vertical-layout> 
   </vaadin-panel> 
   <vaadin-panel caption="Comments" size-auto _id="commentsPanel"> 
    <vaadin-vertical-layout spacing size-auto margin> 
     <vaadin-text-area columns="50" rows="10" null-representation="" _id="commentsField"></vaadin-text-area> 
    </vaadin-vertical-layout> 
   </vaadin-panel> 
   <vaadin-horizontal-layout _id="buttonsLayout"> 
    <vaadin-button plain-text _id="submitButton">
      Submit 
    </vaadin-button> 
   </vaadin-horizontal-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
