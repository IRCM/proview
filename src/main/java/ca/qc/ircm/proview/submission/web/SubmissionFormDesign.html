<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta charset="UTF-8" name="package-mapping" content="ca_qc_ircm_proview_web:ca.qc.ircm.proview.web">
  <meta charset="UTF-8" name="package-mapping" content="org_vaadin_hene_flexibleoptiongroup:org.vaadin.hene.flexibleoptiongroup">
 </head> 
 <body> 
  <vaadin-vertical-layout spacing size-auto> 
   <vaadin-label style-name="h1" size-auto plain-text _id="headerLabel">
     Sample submission 
   </vaadin-label> 
   <vaadin-label size-auto plain-text _id="sampleTypeLabel">
     Before filling this form, make sure all samples are of the same type. 
   </vaadin-label> 
   <vaadin-label size-auto plain-text _id="inactiveLabel">
     If browser is inactive for more than 30 minutes, submission data may be lost. 
   </vaadin-label> 
   <vaadin-panel caption="Service" size-auto _id="servicePanel"> 
    <vaadin-vertical-layout spacing size-auto margin> 
     <vaadin-label size-auto plain-text _id="serviceLabel">
       LC/MS/MS 
     </vaadin-label> 
     <vaadin-option-group item-caption-mode="id" _id="serviceOptions"> 
      <option>LC/MS/MS</option> 
      <option>Small molecule</option> 
      <option>Intact protein</option> 
     </vaadin-option-group> 
    </vaadin-vertical-layout> 
   </vaadin-panel> 
   <vaadin-panel caption="Samples" size-auto _id="samplesPanel"> 
    <vaadin-vertical-layout spacing size-auto margin> 
     <vaadin-form-layout size-auto margin-top="false" margin-bottom="false"> 
      <vaadin-text-field caption="Sample type" _id="sampleSupportText"></vaadin-text-field> 
      <vaadin-option-group caption="Sample type" item-caption-mode="id" _id="sampleSupportOptions"> 
       <option>Solution</option> 
       <option>Dry</option> 
       <option>Gel</option> 
      </vaadin-option-group> 
      <vaadin-text-field caption="Number of samples" required null-representation="" immediate _id="sampleCountField"></vaadin-text-field> 
     </vaadin-form-layout> 
     <vaadin-horizontal-layout spacing> 
      <vaadin-table _id="sampleNamesTable"></vaadin-table> 
      <vaadin-vertical-layout spacing size-auto> 
       <vaadin-button plain-text _id="fillSampleNamesButton">
         Fill Down 
       </vaadin-button> 
      </vaadin-vertical-layout> 
     </vaadin-horizontal-layout> 
    </vaadin-vertical-layout> 
   </vaadin-panel> 
   <vaadin-panel caption="Experience" size-auto _id="experiencePanel"> 
    <vaadin-vertical-layout spacing size-auto margin> 
     <vaadin-form-layout size-auto margin-top="false" margin-bottom="false"> 
      <vaadin-text-field caption="Experience" required null-representation="" immediate _id="experienceField"></vaadin-text-field> 
      <vaadin-text-field caption="Experience goal" null-representation="" _id="experienceGoalField"></vaadin-text-field> 
      <vaadin-text-field caption="Taxonomy (specie)" required null-representation="" immediate _id="taxonomyField"></vaadin-text-field> 
      <vaadin-text-field caption="Protein name" null-representation="" _id="proteinNameField"></vaadin-text-field> 
      <vaadin-text-field caption="Protein weight" null-representation="" _id="proteinWeightField"></vaadin-text-field> 
      <vaadin-text-field caption="Post translational modification" null-representation="" _id="postTranslationModificationField"></vaadin-text-field> 
      <vaadin-text-field caption="Protein quantity" required null-representation="" immediate _id="sampleQuantityField"></vaadin-text-field> 
      <vaadin-text-field caption="Volume" null-representation="" _id="sampleVolumeField"></vaadin-text-field> 
     </vaadin-form-layout> 
    </vaadin-vertical-layout> 
   </vaadin-panel> 
   <vaadin-panel caption="Standards" size-auto _id="standardsPanel"> 
    <vaadin-vertical-layout spacing size-auto margin> 
     <vaadin-form-layout spacing="false" size-auto margin-top="false" margin-bottom="false"> 
      <vaadin-text-field caption="Number of standards" null-representation="" _id="standardCountField"></vaadin-text-field> 
     </vaadin-form-layout> 
     <vaadin-horizontal-layout spacing _id="standardsTableLayout"> 
      <vaadin-table height="220px" _id="standardsTable"></vaadin-table> 
      <vaadin-button plain-text _id="fillStandardsButton">
        Fill down 
      </vaadin-button> 
     </vaadin-horizontal-layout> 
    </vaadin-vertical-layout> 
   </vaadin-panel> 
   <vaadin-panel caption="Contaminants" size-auto _id="contaminantsPanel"> 
    <vaadin-vertical-layout spacing size-auto margin> 
     <vaadin-form-layout size-auto margin-top="false" margin-bottom="false"> 
      <vaadin-text-field caption="Number of contaminants" null-representation="" _id="contaminantCountField"></vaadin-text-field> 
     </vaadin-form-layout> 
     <vaadin-horizontal-layout spacing _id="contaminantsTableLayout"> 
      <vaadin-table height="220px" _id="contaminantsTable"></vaadin-table> 
      <vaadin-button plain-text _id="fillContaminantsButton">
        Fill down 
      </vaadin-button> 
     </vaadin-horizontal-layout> 
    </vaadin-vertical-layout> 
   </vaadin-panel> 
   <vaadin-panel caption="Gel details" size-auto _id="gelPanel"> 
    <vaadin-vertical-layout spacing size-auto margin> 
     <vaadin-form-layout size-auto margin-top="false" margin-bottom="false"> 
      <vaadin-combo-box caption="Electrophoresis gel separation" item-caption-mode="id" _id="separationField"> 
       <option>Option 1</option> 
       <option>Option 2</option> 
       <option>Option 3</option> 
      </vaadin-combo-box> 
      <vaadin-combo-box caption="Gel thickness (mm)" item-caption-mode="id" _id="thicknessField"> 
       <option>Option 1</option> 
       <option>Option 2</option> 
       <option>Option 3</option> 
      </vaadin-combo-box> 
      <vaadin-combo-box caption="Coloration" item-caption-mode="id" _id="colorationField"> 
       <option>Option 1</option> 
       <option>Option 2</option> 
       <option>Option 3</option> 
      </vaadin-combo-box> 
      <vaadin-text-field caption="Development time" null-representation="" _id="developmentTimeField"></vaadin-text-field> 
      <vaadin-check-box caption="Destained" _id="decolorationField"></vaadin-check-box> 
      <vaadin-text-field caption="Weight marker quantity (Âµg)" null-representation="" _id="weightMarkerQuantityField"></vaadin-text-field> 
      <vaadin-text-field caption="Total protein quantity in gel" null-representation="" _id="proteinQuantityField"></vaadin-text-field> 
     </vaadin-form-layout> 
    </vaadin-vertical-layout> 
   </vaadin-panel> 
   <vaadin-panel caption="Services" size-auto _id="servicesPanel"> 
    <vaadin-vertical-layout spacing size-auto margin> 
     <vaadin-form-layout size-auto margin-top="false" margin-bottom="false"> 
      <vaadin-text-field caption="Digestion" _id="digestionText"></vaadin-text-field> 
      <vaadin-vertical-layout caption="Digestion" spacing size-auto _id="digestionOptionsLayout"></vaadin-vertical-layout> 
      <vaadin-label caption="Enrichment" size-auto plain-text _id="enrichmentLabel">
        Coming soon 
      </vaadin-label> 
      <vaadin-label caption="Exclusions and inclusions" size-auto plain-text _id="exclusionsLabel">
        Coming soon 
      </vaadin-label> 
      <vaadin-text-field caption="Number of proteins in the sample" null-representation="" _id="sampleNumberProteinField"></vaadin-text-field> 
      <vaadin-text-field caption="Source" _id="sourceText"></vaadin-text-field> 
      <vaadin-option-group caption="Source" item-caption-mode="id" _id="sourceOptions"> 
       <option>ESI</option> 
       <option>NSI</option> 
      </vaadin-option-group> 
      <vaadin-text-field caption="Instrument" _id="instrumentText"></vaadin-text-field> 
      <vaadin-option-group caption="Instrument" item-caption-mode="id" _id="instrumentOptions"> 
       <option>LTQ-Orbitrap-Velos</option> 
       <option>Q-Exactive</option> 
       <option>LTQ-Orbitrap-Fusion</option> 
      </vaadin-option-group> 
      <vaadin-text-field caption="Protein identification database" _id="proteinIdentificationText"></vaadin-text-field> 
      <vaadin-vertical-layout caption="Protein identification database" spacing size-auto _id="proteinIdentificationOptionsLayout"></vaadin-vertical-layout> 
     </vaadin-form-layout> 
    </vaadin-vertical-layout> 
   </vaadin-panel> 
   <vaadin-panel caption="Comments" size-auto _id="commentsPanel"> 
    <vaadin-vertical-layout spacing size-auto margin> 
     <vaadin-text-area columns="50" rows="10" null-representation="" _id="commentsField"></vaadin-text-area> 
    </vaadin-vertical-layout> 
   </vaadin-panel> 
   <vaadin-horizontal-layout _id="buttonsLayout"> 
    <vaadin-button plain-text _id="submitButton">
      Submit 
    </vaadin-button> 
   </vaadin-horizontal-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
