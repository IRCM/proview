sampleTypeWarning=Avant de remplir ce formulaire, assurez-vous que tous vos \u00e9chantillons sont du m\u00eame type. Tous les \u00e9chnatillons d''une soumission doivent \u00eatre en solution, sec ou en gel. Toutes les analyses doivent \u00eatre les m\u00eames pour les \u00e9chantillons soumis. Si ce n''est pas le cas, vous pouvez remplir ce formulaire plusieurs fois.
inactive=Si votre fureteur est inactif pendant plus de 30 minutes avant que vous ayez compl\u00e9ter la soumission, vous pouvez perdre les informations non-confirm\u00e9es.
