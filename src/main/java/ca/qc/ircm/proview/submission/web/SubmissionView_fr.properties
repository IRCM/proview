submission.description=Si vos \u00e9chantillons ont \u00e9t\u00e9 approuv\u00e9s, vous ne pouvez mettre \u00e0 jour que le nom des \u00e9chantillons et de la plaque<br>Si vous ne connaissez pas le nom de vos \u00e9chantillons, vous pouvez entrer des noms temporaires et les modifier plus tard
