<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;proview&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout>
   <vaadin-label style-name="h1" plain-text _id="header">
     Treatment 
   </vaadin-label>
   <vaadin-label style-name="h2" plain-text _id="type">
     Label 
   </vaadin-label>
   <vaadin-label style-name="failure" plain-text _id="deleted">
     Treatment was removed 
   </vaadin-label>
   <vaadin-panel caption="Protocol" size-auto _id="protocolPanel">
    <vaadin-vertical-layout size-auto>
     <vaadin-label plain-text _id="protocol">
       Protocol used 
     </vaadin-label>
    </vaadin-vertical-layout>
   </vaadin-panel>
   <vaadin-panel caption="Fractionation type" size-auto _id="fractionationTypePanel">
    <vaadin-vertical-layout size-auto>
     <vaadin-label plain-text _id="fractionationType">
       Two DLC 
     </vaadin-label>
    </vaadin-vertical-layout>
   </vaadin-panel>
   <vaadin-panel _id="treatedSamplesPanel">
    <vaadin-vertical-layout>
     <vaadin-grid width-full data-item-type="ca.qc.ircm.proview.treatment.TreatedSample" _id="treatedSamples"></vaadin-grid>
    </vaadin-vertical-layout>
   </vaadin-panel>
   <vaadin-panel caption="Explanation" size-auto _id="explanationPanel">
    <vaadin-vertical-layout size-auto>
     <vaadin-label width="600px" plain-text _id="explanation">
       Label 
     </vaadin-label>
    </vaadin-vertical-layout>
   </vaadin-panel>
  </vaadin-vertical-layout>
 </body>
</html>
