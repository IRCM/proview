<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;proview&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout>
   <vaadin-label style-name="h1" plain-text _id="header">
     MS Analysis 
   </vaadin-label>
   <vaadin-label style-name="failure" plain-text _id="deleted">
     MS Analysis was removed 
   </vaadin-label>
   <vaadin-panel caption="MS Analysis" _id="msAnalysisPanel">
    <vaadin-vertical-layout>
     <vaadin-form-layout size-auto margin="false">
      <vaadin-combo-box caption="Instrument" data-item-type="ca.qc.ircm.proview.msanalysis.MassDetectionInstrument" _id="massDetectionInstrument"></vaadin-combo-box>
      <vaadin-combo-box caption="Source" data-item-type="ca.qc.ircm.proview.msanalysis.MassDetectionInstrumentSource" _id="source"></vaadin-combo-box>
     </vaadin-form-layout>
    </vaadin-vertical-layout>
   </vaadin-panel>
   <vaadin-panel _id="containersPanel">
    <vaadin-vertical-layout>
     <vaadin-horizontal-layout width-full>
      <vaadin-grid width-full data-item-type="ca.qc.ircm.proview.sample.SampleContainer" _id="containers" :expand></vaadin-grid>
     </vaadin-horizontal-layout>
    </vaadin-vertical-layout>
   </vaadin-panel>
   <vaadin-panel _id="acquisitionsPanel">
    <vaadin-vertical-layout>
     <vaadin-horizontal-layout width-full>
      <vaadin-grid width-full data-item-type="ca.qc.ircm.proview.msanalysis.Acquisition" _id="acquisitions" :expand></vaadin-grid>
      <vaadin-button plain-text _id="down">
        Button 
      </vaadin-button>
     </vaadin-horizontal-layout>
    </vaadin-vertical-layout>
   </vaadin-panel>
   <vaadin-panel caption="Explanation" size-auto _id="explanationPanel">
    <vaadin-vertical-layout size-auto>
     <vaadin-text-area _id="explanation"></vaadin-text-area>
    </vaadin-vertical-layout>
   </vaadin-panel>
   <vaadin-button style-name="primary" plain-text _id="save">
     Save 
   </vaadin-button>
   <vaadin-horizontal-layout _id="removeLayout">
    <vaadin-button style-name="danger" plain-text _id="remove">
      Undo 
    </vaadin-button>
    <vaadin-check-box caption="Ban containers" _id="banContainers"></vaadin-check-box>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
