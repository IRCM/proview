<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta charset="UTF-8" name="package-mapping" content="org_vaadin_hene_popupbutton:org.vaadin.hene.popupbutton">
 </head> 
 <body> 
  <vaadin7-vertical-layout size-auto> 
   <org_vaadin_hene_popupbutton-popup-button caption="All" size-full _id="filterButton" :expand></org_vaadin_hene_popupbutton-popup-button> 
   <vaadin7-vertical-layout spacing size-auto _id="popupLayout"> 
    <vaadin7-horizontal-layout spacing> 
     <vaadin7-vertical-layout size-auto> 
      <vaadin7-inline-date-field caption="From" _id="fromDateField"></vaadin7-inline-date-field> 
     </vaadin7-vertical-layout> 
     <vaadin7-vertical-layout size-auto> 
      <vaadin7-inline-date-field caption="To" _id="toDateField"></vaadin7-inline-date-field> 
     </vaadin7-vertical-layout> 
    </vaadin7-horizontal-layout> 
    <vaadin7-horizontal-layout spacing :middle :right> 
     <vaadin-button plain-text _id="setButton">
       Set 
     </vaadin-button> 
     <vaadin-button plain-text _id="clearButton">
       Clear 
     </vaadin-button> 
    </vaadin7-horizontal-layout> 
   </vaadin7-vertical-layout> 
  </vaadin7-vertical-layout>  
 </body>
</html>
