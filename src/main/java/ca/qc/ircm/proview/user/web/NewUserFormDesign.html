<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta charset="UTF-8" name="vaadin-version" content="7.7.0">
 </head> 
 <body> 
  <vaadin-vertical-layout spacing> 
   <vaadin-panel caption="User" size-auto _id="userPanel"> 
    <vaadin-vertical-layout spacing margin> 
     <vaadin-form-layout size-auto margin-top="false" margin-bottom="false"> 
      <vaadin-text-field caption="Email" null-representation="" _id="emailField"></vaadin-text-field> 
      <vaadin-text-field caption="Name" null-representation="" _id="nameField"></vaadin-text-field> 
      <vaadin-password-field caption="Password" _id="passwordField"></vaadin-password-field> 
      <vaadin-password-field caption="Confirm password" _id="confirmPasswordField"></vaadin-password-field> 
     </vaadin-form-layout> 
    </vaadin-vertical-layout> 
   </vaadin-panel> 
   <vaadin-panel caption="Laboratory" size-auto _id="laboratoryPanel"> 
    <vaadin-vertical-layout spacing size-auto margin> 
     <vaadin-form-layout size-auto margin-top="false" margin-bottom="false"> 
      <vaadin-check-box caption="New laboratory" _id="newLaboratoryField"></vaadin-check-box> 
      <vaadin-text-field caption="Laboratory manager email" _id="managerField"></vaadin-text-field> 
      <vaadin-text-field caption="Organization" null-representation="" _id="organizationField"></vaadin-text-field> 
      <vaadin-text-field caption="Name" null-representation="" _id="laboratoryNameField"></vaadin-text-field> 
     </vaadin-form-layout> 
    </vaadin-vertical-layout> 
   </vaadin-panel> 
   <vaadin-panel caption="Address" size-auto _id="addressPanel"> 
    <vaadin-vertical-layout spacing size-auto margin> 
     <vaadin-form-layout size-auto margin-top="false" margin-bottom="false"> 
      <vaadin-text-field caption="Address" null-representation="" _id="addressLineField"></vaadin-text-field> 
      <vaadin-text-field caption="Town" null-representation="" _id="townField"></vaadin-text-field> 
      <vaadin-text-field caption="State" null-representation="" _id="stateField"></vaadin-text-field> 
      <vaadin-text-field caption="Country" null-representation="" _id="countryField"></vaadin-text-field> 
      <vaadin-text-field caption="Postal code" null-representation="" _id="postalCodeField"></vaadin-text-field> 
      <vaadin-button plain-text _id="clearAddressButton">
        Clear 
      </vaadin-button> 
     </vaadin-form-layout> 
    </vaadin-vertical-layout> 
   </vaadin-panel> 
   <vaadin-panel caption="Phone numbers" size-auto _id="phoneNumbersPanel"> 
    <vaadin-vertical-layout spacing size-auto margin> 
     <vaadin-vertical-layout _id="phoneNumbersLayout"> 
      <vaadin-form-layout size-auto margin-top="false" margin-bottom="false"> 
       <vaadin-combo-box caption="Type" _id="phoneNumberTypeField"> 
        <option>Work</option> 
        <option>Cell</option> 
        <option>Fax</option> 
       </vaadin-combo-box> 
       <vaadin-text-field caption="Phone number" _id="numberField"></vaadin-text-field> 
       <vaadin-text-field caption="Extension" _id="extensionField"></vaadin-text-field> 
       <vaadin-button plain-text _id="removePhoneNumberButton">
         Remove 
       </vaadin-button> 
      </vaadin-form-layout> 
     </vaadin-vertical-layout> 
     <vaadin-button plain-text _id="addPhoneNumberButton">
       Add phone number 
     </vaadin-button> 
    </vaadin-vertical-layout> 
   </vaadin-panel> 
   <vaadin-horizontal-layout _id="buttonsLayout"> 
    <vaadin-button plain-text _id="saveButton">
      Save 
    </vaadin-button> 
   </vaadin-horizontal-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
