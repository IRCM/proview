<!doctype html>
<html>
 <head> 
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;proview&quot;}">
  <meta charset="UTF-8" name="package-mapping" content="ca_qc_ircm_proview_web:ca.qc.ircm.proview.web">
 </head> 
 <body> 
  <vaadin-vertical-layout size-auto> 
   <ca_qc_ircm_proview_web-menu></ca_qc_ircm_proview_web-menu> 
   <vaadin-vertical-layout spacing size-auto margin> 
    <vaadin-label style-name="h1" id="headerLabel" size-auto plain-text _id="headerLabel">
      Register 
    </vaadin-label> 
    <vaadin-form-layout size-auto> 
     <vaadin-text-field columns="30" caption="Email" required id="email" null-representation="" immediate _id="emailField"></vaadin-text-field> 
     <vaadin-text-field columns="30" caption="Name" required id="name" null-representation="" immediate _id="nameField"></vaadin-text-field> 
     <vaadin-password-field caption="Password" required id="password" null-representation="" immediate _id="passwordField"></vaadin-password-field> 
     <vaadin-password-field caption="Repeat password" required id="confirmPassword" null-representation="" immediate _id="confirmPasswordField"></vaadin-password-field> 
    </vaadin-form-layout> 
    <vaadin-form-layout size-auto> 
     <vaadin-label style-name="h2" id="laboratoryHeaderLabel" size-auto plain-text _id="laboratoryHeaderLabel">
       Lab 
     </vaadin-label> 
     <vaadin-check-box caption="I am the lab manager" id="newLaboratory" _id="newLaboratoryField"></vaadin-check-box> 
     <vaadin-text-field caption="Organization" required id="organization" visible="false" null-representation="" immediate _id="organizationField"></vaadin-text-field> 
     <vaadin-text-field caption="Lab name" required id="laboratoryName" visible="false" null-representation="" immediate _id="laboratoryNameField"></vaadin-text-field> 
     <vaadin-text-field columns="30" caption="Lab manager email" required id="managerEmail" null-representation="" immediate _id="managerEmailField"></vaadin-text-field> 
    </vaadin-form-layout> 
    <vaadin-form-layout size-auto> 
     <vaadin-label style-name="h2" id="addressHeaderLabel" size-auto plain-text _id="addressHeaderLabel">
       Address 
     </vaadin-label> 
     <vaadin-text-field columns="40" caption="Address" required id="address" null-representation="" immediate _id="addressField"></vaadin-text-field> 
     <vaadin-text-field columns="40" caption="Second line" id="addressSecond" null-representation="" _id="addressSecondField"></vaadin-text-field> 
     <vaadin-text-field caption="Town" required id="town" null-representation="" immediate _id="townField"></vaadin-text-field> 
     <vaadin-text-field caption="State/Province" required id="state" null-representation="" immediate _id="stateField"></vaadin-text-field> 
     <vaadin-text-field caption="Country" required id="country" null-representation="" _id="countryField"></vaadin-text-field> 
     <vaadin-text-field caption="Postal code" required id="postalCode" null-representation="" immediate _id="postalCodeField"></vaadin-text-field> 
     <vaadin-button icon="fonticon://FontAwesome/f014" id="clearAddress" plain-text _id="clearAddressButton">
       Clear 
     </vaadin-button> 
    </vaadin-form-layout> 
    <vaadin-form-layout size-auto> 
     <vaadin-label style-name="h2" id="phoneNumberHeaderLabel" size-auto plain-text _id="phoneNumberHeaderLabel">
       Phone number 
     </vaadin-label> 
     <vaadin-text-field caption="Phone" required id="phoneNumber" null-representation="" immediate _id="phoneNumberField"></vaadin-text-field> 
     <vaadin-text-field caption="extension" id="phoneExtension" null-representation="" _id="phoneExtensionField"></vaadin-text-field> 
    </vaadin-form-layout> 
    <vaadin-form-layout size-auto> 
     <vaadin-label icon="fonticon://FontAwesome/f071" style-name="warning" id="registerHeaderLabel" size-auto plain-text _id="registerHeaderLabel">
       Once registered, a manager will need to accept you before you can sign in 
     </vaadin-label> 
     <vaadin-button icon="fonticon://FontAwesome/f00c" id="register" plain-text _id="registerButton">
       Submit 
     </vaadin-button> 
    </vaadin-form-layout> 
    <vaadin-label id="requiredLabel" size-auto _id="requiredLabel"> 
     <span class="v-required-field-indicator">*</span> Required fields 
    </vaadin-label> 
   </vaadin-vertical-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
